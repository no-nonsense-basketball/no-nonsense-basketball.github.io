<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MedMission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://static.wixstatic.com/media/877939_5d2aa84ff190450291170d79060213f5~mv2.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Habibi&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="script.js"></script>
    </head>
    <body>
       
  
    <section id="contact" class="section">
        <div class="container">
            <img id="contactimg" src="https://medicalpracticespecialists.com/wp-content/uploads/2013/04/contact.jpg" alt="Medical Supplies">
            <h2>Contact Us</h2>
            <p id="questions">Feel free to send us any questions, comments, or concerns.</p>
            <form action="https://formspree.io/f/xvgpgwvr" method="post">
                <input type="text" name="name" class="form" placeholder="Name*" required>
                <input type="email" name="email" class="form" placeholder="Email*" required>
                <textarea name="message" placeholder="Message" class="form"></textarea>
                <div id="button">
                    <button id="sendmessage" type="submit" class="btn"><strong>Send Message</strong></button>
                    <input type="hidden" name="_redirect" value="thank-you.html">
                </div>
            </form>
        </div>
    </section>
   </div>
